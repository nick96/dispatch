language: c
sudo: required

cache:
  directories:
    - $HOME/.conan/
    - $HOME/.cache/pip

os:
  - linux

arch:
  - amd64
  - arm64

compiler:
  - gcc
  - clang

install:
    - python -m pip install --user conan
    - conan config install .conan

before_script:
  - mkdir build
  - cd build
  - conan install --build missing ..
  - cmake ..

script:
  - make
  - make test
