language: c
sudo: required

cache:
  directories:
    - $HOME/.conan/

os:
  - linux
  - windows

arch:
  - amd64
  - arm64

compiler:
  - gcc
  - clang

install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then python -m pip install --user conan; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then conan config install .conan; fi

    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install python --version 3.8; fi
    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then pip3 install conan; fi
    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then conan config install .conan; fi
    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then export PATH="/c/Python38:/c/Python38/Scripts:$PATH" fi


before_script:
  - mkdir build
  - cd build
  - conan install --build missing ..
  - cmake ..

script:
  - make
  - make test
